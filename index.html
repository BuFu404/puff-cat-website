<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泡芙官方网站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background"></div>
    <div class="glass-container">
        <div class="header">
            <img src="puff_avatar.png" alt="泡芙头像" class="avatar">
            <h1>泡芙官方网站</h1>
        </div>
        <div class="info">
            <div class="info-row">
                <div class="label">名字：</div>
                <div class="value name">泡芙</div>
                <div class="label">性别：</div>
                <div class="value gender">妹妹</div>
            </div>
            <div class="info-row">
                <div class="label">出生日期：</div>
                <div class="value birth">2025年1月24日</div>
                <div class="label">年龄：</div>
                <div class="value age"><span id="age"></span></div>
            </div>
            <div class="info-row">
                <div class="label">铲屎官：</div>
                <div class="value owner">小王</div>
                <div class="label">微信号：</div>
                <div class="value wechat">16697790424</div>
            </div>
        </div>
        <div class="photo-gallery">
            <!-- 这里将显示上传的照片 -->
        </div>
        <div class="footer">
            <p class="current-time">当前时间：<span id="current-time"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
